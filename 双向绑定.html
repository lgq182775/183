<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<title>vue</title>
	</head>
	<body>
		<div id="app">
			您输入的内容为：<br>
			{{userNumber}}<br>
			<input v-model="userNumber">
		</div>
		
		<script type="text/javascript">
			let v = new Vue({
				el: '#app',
				data:{
					userNumber: ''
				}
			})
		</script>
	</body>
</html>
