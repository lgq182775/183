<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>v-for v-if查询国家代码</title>
		<script src="js/vue.min.js"></script>
	</head>
	<body>
		<div id="app">
			请输入国家代码：<input v-model="id"><br>
			<div v-for="content in contents">
				<div v-if="id == content.code">
				您输入的国家代码是：+{{content.code}},它表示{{content.nation}},首都是{{content.capital}}	
				</div>
			</div>
		</div>
		<script type="text/javascript">
			let v = new Vue({
				el: '#app',
				data: {
					id:'',
					contents: [
						{
							nation:'中国',
							code:86,
							capital:'北京'
						},
						{
							nation:'美国',
							code:1,
							capital:'华盛顿'
						},
						{
							nation:'英国',
							code:44,
							capital:'纽约'
						}
						
					]
				}
			})
		</script>
	</body>
</html>
