<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<title>vue</title>
	</head>
	<body>
		<div id="app">
			<h1>猜数字游戏</h1>
			<!-- {{keyNumber}}<br> -->
			请输入您猜测的数字：<br>
			<input v-model="userNumber">
			<li v-if="userNumber == keyNumber">恭喜您，猜对了！</li>
			
		</div>
		
		<script type="text/javascript">
			let v = new Vue({
				el: '#app',
				data:{
					keyNumber: Math.floor(Math.random()*10),
					userNumber:''
				}
			})
		</script>
	</body>
</html>
