<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
	<script src="./js/vue.min.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
	<div id="app">
		请输入月份（平年）：<input v-model="month"><br>
		{{month}}月份有：{{monthDays[month-1]}}天
		
	</div>
	<script type="text/javascript">
		let v = new Vue({
			el: '#app',
			data: {
				month: '',
				monthDays:[31,28,31,30,31,30,31,31,30,31,30,31]
			}
		})
	</script>
</body>

</html>
